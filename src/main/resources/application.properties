spring.config.import=optional:file:.env

spring.application.name=smartattendance

# Datasource
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Security
# ===============================
jwt.secret.key=${JWT_SECRET_KEY}

# Server
# ===============================
server.address=0.0.0.0

spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

spring.security.filter.order=10

# Mail
# ===============================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Image
# ================================
app.file.base-url=${IMAGE_BASE_URL}
file.upload-dir=${IMAGES_DIR}
spring.servlet.multipart.max-file-size=${IMAGE_SIZE}
spring.servlet.multipart.max-request-size=${IMAGE_SIZE}

# Redis
# ================================
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}
spring.redis.timeout=${REDIS_TIMEOUT}

# Face match api
# ================================
face-match-api.uri = ${FACE_MATCH_API}
face-match-api-key = ${FACE_MATCH_API_KEY}

